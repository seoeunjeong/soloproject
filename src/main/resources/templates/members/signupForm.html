<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>seomoim</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<class class="main-container">
    <p class="main-item">회원가입</p>
    <p class="submain-item">정보를 입력해 주세요.</p>
</class>

<class class="container">
    <form id="post-form" th:object="${signup}"th:action="@{/members}" method="post">
        <input type="text" id="name" th:field="*{name}" th:errorclass="field-error-input" placeholder="이름" required />
        <div class="field-error" th:errors="*{name}">이름오류</div>
        <input
                type="email"
                th:field="*{email}" th:errorclass="field-error-input"
                id="email"
                placeholder="이메일 아이디"
                required/>
        <div class="field-error" th:errors="*{email}">
            이메일 오류
        </div>
        <input
                type="password"
                id="password"
                th:field="*{password}" th:errorclass="field-error-input"
                placeholder="비밀번호(영문,특수문자,숫자를 포함 8자리 이상)"
                required
        />
        <div class="field-error" th:errors="*{password}">
            비밀번호 오류
        </div>
        <input
                type="password"
                id="confirmPassword"
                th:field="*{confirmPassword}" th:errorclass="field-error-input"
                placeholder="비밀번호 확인"
                required
        />
        <div class="field-error" th:errors="*{confirmPassword}">
            비밀번호 확인 오류
        </div>
    </form>
</class>
<button id="redirect" type="submit" class="btn" form="post-form">완료</button>

</body>
</html>
