<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>seomoim</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

<class class="main-container">
  <img src="/img/logo.jpg" alt="로고" />
  <p class="main-item">안녕하세요.</p>
  <p class="main-item">SEOMOIM입니다.</p>
  <p class="submain-item">회원 서비스 이용을 위해 로그인 해주세요.</p>
</class>


<class class="container">
  <form id="loginForm" action="/process_login" method="post">
      <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
            required
    />
    <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
    />
    <div th:if="${param.error != null}" class="alert">
      <p>아이디 또는 비밀번호를 확인해주세요.</p>
    </div>

  </form>
  <div>
    <p>아이디 찾기</p>
    <p>|</p>
    <p>Google 로그인</p>
    <p>|</p>
    <p class="singupform" onclick="signupForm()">회원가입</p>
  </div>
</class>
<button type="submit" class="btn" form="loginForm">로그인하기</button>


<script>
  function signupForm(){

      window.location.href = '/signup-form';
    }
</script>
