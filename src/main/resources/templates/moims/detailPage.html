<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Moim 정보</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nanum Gothic', serif, sans-serif;
            background-color: rgba(220, 216, 216, 0.18);
        }

        header {
            display: flex;
            position: fixed;
            width: 100%;
            height: 40px;
            z-index: 1000;
            top: 0;
            justify-content: space-between;
            align-items: center;
            background-color: #fffffff8;
            color: #000000f8;
        }

        header > a {
            text-decoration: none;
            font-size: 17px;
            color: black;
            font-weight: 800;
            padding: 20px;
        }

        header span {
            margin: 0 auto;
            font-size: 17px;
            color: black;
            font-weight: 800;
        }

        .like-count {
            padding: 20px;
            font-size: 15px;
            font-weight: bold;
        }

        .container {
            margin: 60px 20px;
        }

        .title-container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 5px 5px
        }

        .startedAt{
            font-size: 12px;
            font-weight: bold;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }

        .member-container{
            display: flex;
            flex-direction: column;
        }

        .member {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            font-size: 10px;
            font-weight: bold;
            margin-top: 2px;
        }

        .member img {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 20px;
        }

        .content-container {
            margin-top: 10px;
            background-color: rgb(255, 255, 255);
            height: 150px;
            padding: 5px 5px;
            border-radius: 10px;
        }

        .sum{
            font-size: 15px;
            color: rgba(148, 143, 143, 0.58);
            margin-bottom: 5px;

        }
        .content {
            font-size: 15px;
        }

        .info-container {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 5px;
        }

        .info-container span {
            font-size: 13px;
            font-weight: bold;
        }
        .info-container p{
            display: inline-block;
            font-size: 12px;
            font-weight: lighter;

        }

        .participant-container {
            display: flex;
            flex-direction: column;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 5px 5px;
        }

        .participant{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .participant span{
            font-size: 13px;
        }
        .participant-count{
            margin-bottom: 5px;
        }

        .image-container {
            display: flex;
            flex-direction: row;
        }

        .profile{
            position: relative;
            display: flex;
            flex-direction: column;
            margin-right: 2px;
        }

        .image-container img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: -0.5em;
            border: 1px solid #fffcfc;

        }

        .image-container p {
           font-size: 10px;

        }

        .profile-info {
            display: flex;
            flex-direction: column;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            top: 150%;
            left: 50%;
            width: 60px;
            color: white;
            padding: 2px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile:hover .profile-info {
            opacity: 1;
        }

        .profile-info .profile-info-row {
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        .profile-info-row p{
            font-size: 15px;
        }


        footer {
            justify-content: center;
            display: flex;
            text-align: center;
            align-items: center;
            background-color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
            padding-bottom: 20px;
            padding-top: 10px;
        }
        footer img{
            padding: 5px 5px;
            margin-left: -20px;
            margin-right: 20px;
            cursor: pointer;
            font-size: 30px;
            border-radius: 4px;
            width: 35px;
            height: 35px;
        }

        .joinButton {
            width: 50%;
            background-color: #206aea;
            border: none;
            border-radius: 50px;
            padding: 12px;
            text-align: center;
            font-size: 17px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        #oneToOneButton{
            padding: 2px;
            font-size: 13px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #206aea;
            border: 2px solid #206aea;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <a href="/"><</a>
    <span th:text="${moim.title}">모임 정보</span>
    <p class="like-count" id="like-count" th:text="|+ ${moim.likeCount}|"></p>
</header>

<div class="container">
    <div class="title-container">
        <div>
            <span class="startedAt" th:text="${#temporals.format(moim.startedAt, 'MM월/dd일 (E)')}">날짜</span>
            <p class="title" th:text="${moim.title}">모임 제목</p>
        </div>
        <div class="member-container">
            <div class="member">
                <p>모임장:</p>
                <img th:src="${moim?.memberProfileImageUrl ?: '/img/profile2.png'}" alt="모임장프로필"/>
            </div>
            <a id="oneToOneButton" href="#">1:1문의</a>
        </div>
    </div>

    <div class="content-container">
        <p class="sum">모임 내용</p>
        <p class="content" th:text="${moim.content}">내용</p>
    </div>

    <div class="info-container">
        <div class="sum">자세한 위치 정보</div>
        <span>장소:</span><p th:text="${moim.placeName}">모임장소</p>
        <br>
        <span>주소:</span><p th:text="${moim.placeAddress}">모임주소</p>
        <br>
        <span>일시:</span><p th:text="${#temporals.format(moim.startedAt, 'yyyy년/MM월/dd일 (E)')}">모임일시</p>
    </div>

    <p th:if="${error}" th:text="${error}">예외발생</p>
    <!--모임참여시 업데이트되는 부분-->
    <div class="participant-container">
        <div class="participant">
            <p class="sum">참석자 정보</p>
            <div class="participant-count">
                <span>참석: </span><strong th:text="${moim.participantCount}">참여자수</strong><strong>명 /</strong>
                <span th:text="${moim.totalParticipantCount}">모집인원</span>
            </div>
        </div>
        <div class="image-container">
            <div class="profile" th:each="participant:${moim.participants}">
                <img th:if="${participant?.profileImageUrl}" th:src="${participant?.profileImageUrl}"/>
                <img th:unless="${participant?.profileImageUrl}" src="/img/profile2.png"/>
                <p th:text="${participant.name}"></p>

                <div class="profile-info" id="profileInfo">
                    <div class="profile-info-row"><p style="font-size: 10px">나이: </p>
                        <p th:text="${participant.age}">24</p>
                        <p>살</p></div>
                    <div class="profile-info-row"><p style="font-size: 10px">성별: </p>
                        <p th:text="${participant.gender == 'F' ? '여성' : (participant.gender == 'M' ? '남성' : '정보없음')}">
                            성별</p></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <img th:src="@{/icon/love.png}" alt="Love Icon" id="likeIcon"/>
    <button type="button" class="joinButton" id="joinButton">참여</button>
</footer>


<script th:inline="javascript">

    var memberId = /*[[${memberId}]]*/ '';
    var moimId = /*[[${moim.moimId}]]*/ '';
    var joinStatus = /*[[${joinStatus}]]*/ false;

    document.addEventListener('DOMContentLoaded', function () {
        // 초기 상태에 따라 버튼 설정
        var button = document.getElementById('joinButton');

        button.innerText = joinStatus ? '참여취소' : '참여';

        button.addEventListener('click', joinStatus ? cancelJoinHandler : joinHandler);
    });

    function joinHandler() {
        var url = '/moims/' + moimId + '/' + memberId;

        fetch(url, {
            method: 'POST',
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function (moimResponseDto) {
                updateParticipantContainer(moimResponseDto);
                toggleJoinButton(); // 상태 변경에 따라 버튼 업데이트
            });
    }

    function cancelJoinHandler() {
        var url = '/moims/' + moimId + '/' + memberId;
        fetch(url, {
            method: 'DELETE',
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function (moimResponseDto) {
                updateParticipantContainer(moimResponseDto);
                toggleJoinButton(); // 상태 변경에 따라 버튼 업데이트
            });
    }

    function toggleJoinButton() {

        var button = document.getElementById('joinButton');

        button.removeEventListener('click', joinHandler);
        button.removeEventListener('click', cancelJoinHandler);

        if (button.innerText === '참여') {
            button.innerText = '참여취소'
            button.addEventListener('click', cancelJoinHandler);
        } else {
            button.addEventListener('click', joinHandler);
            button.innerText = '참여'
        }
    }

    function updateParticipantContainer(moimResponseDto){

        var participantCountElement = document.querySelector('.participant-count strong');
        participantCountElement.innerText =moimResponseDto.participantCount;

        // 참석자 목록 업데이트
        var imageContainer = document.querySelector('.image-container');
        imageContainer.innerHTML = ''; // 기존 참석자 목록 초기화

       moimResponseDto.participants.forEach(function(participant) {
            var profileDiv = document.createElement('div');
            profileDiv.className = 'profile';

            var img = document.createElement('img');
            img.src = participant.profileImageUrl || '/img/profile2.png';

            var nameP = document.createElement('p');
            nameP.innerText = participant.name;

            var profileInfoDiv = document.createElement('div');
            profileInfoDiv.className = 'profile-info';

            var ageRow = document.createElement('div');
            ageRow.className = 'profile-info-row';
            ageRow.innerHTML = '<p style="font-size: 10px">나이: </p><p>' + participant.age + '</p><p>살</p>';

            var genderRow = document.createElement('div');
            genderRow.className = 'profile-info-row';
            genderRow.innerHTML = '<p style="font-size: 10px">성별: </p><p>' + (participant.gender === 'F' ? '여성' : (participant.gender === 'M' ? '남성' : '정보없음')) + '</p>';

            profileInfoDiv.appendChild(ageRow);
            profileInfoDiv.appendChild(genderRow);

            profileDiv.appendChild(img);
            profileDiv.appendChild(nameP);
            profileDiv.appendChild(profileInfoDiv);

            imageContainer.appendChild(profileDiv);
        });
    }

    var likeStatus = /*[[${likeStatus}]]*/ false;
    var likeIcon = document.getElementById('likeIcon');

    if (likeIcon) {
        likeIcon.src = likeStatus ? '/icon/heart.png' : '/icon/love.png';
        likeIcon.alt = 'Love Icon';
    }

    likeIcon.addEventListener('click', function () {
        var url = '/likes/' + moimId + '/' + memberId;

        // 클릭 이벤트 발생 후, likeStatus에 따라 요청을 보냄
        fetch(url, {
            method: likeStatus ? 'DELETE' : 'POST', // likeStatus에 따라 메서드 변경
        })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function (response) {
                updateLikeCount(response);
                updateLikeIcon(); // likeStatus에 따라 이미지 업데이트
            })
            .catch(function (error) {
                console.error('POST/DELETE 요청 중 오류가 발생했습니다.', error);
            });
    });

    function updateLikeIcon() {
        // likeStatus에 따라 이미지 변경
        likeStatus = !likeStatus; // 현재 상태를 반전
        likeIcon.src = likeStatus ? '/icon/heart.png' : '/icon/love.png';
    }

    function updateLikeCount(likeCount) {
        var likeCountElement = document.getElementById('like-count');
        likeCountElement.innerText = '+ ' + likeCount.likeCount;
    }




    $(document).ready(function() {

        $("#oneToOneButton").click(function() {

            var memberId = /*[[${moim.memberId}]]*/ null;

            $.ajax({
                type: "POST",
                url: "/chatRoom/room?name=" + memberId,
                contentType: "application/json",
                success: function (response) {
                    var roomId = response.roomId;
                    window.location.href = "/chatRoom/chat-form/" + roomId;
                },
                error: function(error) {
                    // 에러가 발생했을 때 처리
                    console.error('에러:', error);
                }
            });
        });
    });


</script>
</body>
</html>
