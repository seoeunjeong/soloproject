<script th:inline="javascript">

    var memberId = /*[[${memberId}]]*/ '';
    var moimId=   /*[[${moim.moimId}]]*/ '';

    function toggleJoinButton() {
        var button = document.getElementById('joinButton');

        if (button.innerText === 'Ï∞∏Ïó¨') {
            button.addEventListener('click', function () {
                var url = '/moims/' + moimId + '/' + memberId;

                fetch(url, {
                    method: 'POST',
                })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // JSON ÌååÏã±
                    })
                    .then(function () {
                        button.innerText = 'Ï∞∏Ïó¨Ï∑®ÏÜå';
                    });
            });
        } else {
            button.addEventListener('click', function () {
                var url = '/moims/' + moimId + '/' + memberId;

                fetch(url, {
                    method: 'DELETE',
                })
                    .then(function () {
                        button.innerText = 'Ï∞∏Ïó¨'; // ÎπÑÎèôÍ∏∞ ÏûëÏóÖÏù¥ ÏôÑÎ£åÎêú ÌõÑÏóê ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
                    });
          });
        }}
</script>
