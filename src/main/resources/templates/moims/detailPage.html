<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Moim 정보</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        <
        style >

        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nanum Gothic', serif, sans-serif;
        }


        header {
            position: fixed;
            display: flex;
            width: 100%;
            align-items: center;
            background-color: #fffffff8;
            color: #000000f8;
            height: 40px;
            z-index: 1000;
            top: 0;
        }

        header > a {
            align-items: center;
            text-decoration: none;
        }

        header a span {
            font-size: 17px;
            color: black;
            font-weight: 800;
            margin: 10px 20px;
        }

        header a:nth-child(2) {
            margin: 0 75px;
        }

        .container {
            margin-top: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .joinButton {
            position: fixed;
            bottom: 30px;
            left: 120px;
            width: 50%;
            background-color: #d96a7e;
            border: none;
            border-radius: 50px;
            padding: 12px;
            text-align: center;
            font-size: 17px;
            color: whitesmoke;

        }

        .likeButton {
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 30px;
            width: 20%;
            left: 20px;
            border: none;
        }

    </style>
</head>
<body>
<header>
    <a href="/"><span><</span></a>
    <a><span>모임 정보</span></a>
</header>
<div class="container">
    <div>
        <h5 class="modal-title" th:text="${moim.title}">모임 상세 정보</h5>
        <h6><strong>시간:</strong> <span
                th:text="${#temporals.format(moim.startedAt, 'yyyy-MM-dd HH:mm')}">일시 및 시간</span></h6>
        <h6><strong>위치:</strong> <span th:text="${moim.region}">위치 정보</span></h6>
        <p><strong>모집자:</strong><span th:text="${moim.member.getName()}">모집자</span></p>
        <p><strong>참여자수/모집인원:</strong><span th:text="${moim.participantCount}">참여자수</span><span>/</span>
            <span th:text="${moim.totalParticipantCount}">모집인원</span></p>
        <p><strong>내용:</strong><span th:text="${moim.content}">내용</span></p>

        <table>
            <thead>
            <tr>
                <th>참여자정보</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${joinMembers}">
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>

        </table>

        <div class="button-container">
            <div>
                <img src="/img/like.png" class="likeButton" id="likeButton" alt="좋아요 버튼"/>
            </div>
            <div>
                <button type="button" class="joinButton" id="joinButton">참여</button>
            </div>
        </div>


        <button type="button" class="btn btn-outline-secondary" id="notJoinButton">참여취소
        </button>
        <button type="button" class="btn btn-outline-danger" id="cancelLikeButton">좋아요취소</button>

    </div>


    <script th:inline="javascript">

        var editButton = document.getElementById('likeButton');

        editButton.addEventListener('click', function () {
            /*<![CDATA[*/
            var moimId = /*[[${moim.id}]]*/ null;
            var memberId = /*[[${member.id}]]*/ null;
            /*]]>*/
            var url = '/like/' + memberId + '/' + moimId;

            fetch(url, {
                method: 'POST',
            })
        });
    </script>

    <script th:inline="javascript">

        var editButton = document.getElementById('cancelLikeButton');

        editButton.addEventListener('click', function () {
            /*<![CDATA[*/
            var moimId = /*[[${moim.id}]]*/ null;
            var memberId = /*[[${member.id}]]*/ null;
            /*]]>*/
            var url = '/like/' + memberId + '/' + moimId;

            fetch(url, {
                method: 'DELETE',
            })
        });
    </script>

    <script th:inline="javascript">

        var editButton = document.getElementById('joinButton');

        editButton.addEventListener('click', function () {
            /*<![CDATA[*/
            var moimId = /*[[${moim.id}]]*/ null;
            var memberId = /*[[${member.id}]]*/ null;
            /*]]>*/
            var url = '/moims/' + moimId + '/' + memberId;

            fetch(url, {
                method: 'POST',
            }).then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // JSON 파싱
            })
                .then(function (data) {
                    // 서버로부터의 응답을 확인하여 리다이렉션 URL이 있는 경우 이동
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        // 리다이렉션이 없는 경우 추가로직 수행
                        console.log('No redirection URL provided in the response');
                    }
                })
        });

    </script>
    <script th:inline="javascript">

        var editButton = document.getElementById('notJoinButton');


        editButton.addEventListener('click', function () {
            /*<![CDATA[*/
            var moimId = /*[[${moim.id}]]*/ null;
            var memberId = /*[[${member.id}]]*/ null;
            /*]]>*/
            var url = '/moims/' + moimId + '/' + memberId;

            fetch(url, {
                method: 'DELETE',
            })
        });
    </script>


</div>
</div>
</div>
</div>

</body>
</html>
